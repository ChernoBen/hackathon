{% extends 'base.html' %}
{% load bootstrap %}
{% block title %} Cadastro {% endblock %}

{% block main %}

    <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|bootstrap }}
    <button type="submit" class="btn btn-primary">Submeter</button>
    </form>
{% endblock %}
