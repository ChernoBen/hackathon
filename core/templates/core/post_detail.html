{% extends 'base.html' %}
{% load bootstrap4 %}

{% block title %}
    Content
{% endblock %}
{% block main %}
<div class="post">
    <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}">
        <span class="glyphicon glyphicon-pencil" ></span>
    </a>
    <h2>{{ post.titulo }}</h2>
    <p>{{ post.descricao }}</p>
</div>

{% endblock %}
